<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-5">Find Your Favourite Phone</h1>
    <div class="container">
        <!-- search field and button -->
        <div class="input-group mb-3 mt-4 w-50 mx-auto">
            <input id="input-value" type="text" class="form-control" placeholder="Search your phone"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
                id="button-addon2">Search</button>
        </div>

        <!-- error message -->
        <h2 id="error" class="text-danger text-center"></h2>

        <!-- single details -->
        <div id="single-details" class="row row-cols-1 w-50 mx-auto">

        </div>

        <!-- result area -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
